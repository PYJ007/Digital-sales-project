<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>详情界面</title>
    <link rel="stylesheet" type="text/css" th:href="@{../CSS/推送二级.css}" href="../static/CSS/推送二级.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #question{
            display:none;
        }
        .display{
            display: block;
        }
        .relative {
            position: relative;
        }

        .showMain {
            margin-left: 32px;
            padding: 30px 0;
            margin-right: 42px;
            color: #344659;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
<!--头和导航-->
<div id="top-logo">
    <div class="logo">
        <img src="../img/ari-logo.png" alt="加载失败">
        <b>农业一体化智能平台</b>
    </div>
</div>
<!--商品介绍区-->
<section class="intro">
    <div class="banner" style="background: #00c5c3"><span>种子详情</span></div>
    <div class="intro-product">
        <div class="ad-pic">
            <img th:src="@{'/img/seed'+${seed.getSeed_id()}+'.jpg'}" src="ad-img/fu_yuan.jfif" alt="" style="height: 350px ;width: 380px">
            <span th:text="${seed.getSeed_name()}">富源4号</span>
        </div>
        <div class="seller-introduction">
            <ul>
                <li>价格：<span class="price" th:text="${seed.getSeed_price()}">2</span><span class="unit">&nbsp;元/斤</span></li>
                <li>审定编号：宁审稻200208</li>
                <li>联系方式: <span th:text="${seed.getUser_phone()}">188888888</span></li>
                <li>生产产家：<span th:text="${seed.getSeed_manufacturer()}"></span></li>
            </ul>
        </div>
        <div class="pro-introduction" style="width: 310px">
            <div class="showMain relative" th:if="${valuation}!=null" style="margin-top: -20px">
                <p style="margin-bottom: 10px;">
                    <span>纯&nbsp;&nbsp;度：&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${valuation.getPurity()}+' %'"></span>
                </p>
                <p style="margin-bottom: 10px;">
                    <span>净&nbsp;&nbsp;度：&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${valuation.getNeatness()}+' %'"></span>
                </p>
                <p style="margin-bottom: 10px;">
                    <span>出苗率：&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${valuation.getGerminationrate()}+' %'"></span>
                </p>
                <p style="margin-bottom: 10px;">
                    <span>含水量：&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${valuation.getWet()}+' %'"></span>
                </p>
                <p style="margin-bottom: 10px;">
                    <span>级&nbsp;&nbsp;别：&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${valuation.getRank()}"></span>
                </p>
                <p style="margin-bottom: 10px;">
                    <span>品&nbsp;&nbsp;质：&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${valuation.getGrade()}"></span>
                </p>
            </div>
            <div class="showMain relative" th:if="${valuation}==null">
                <p style="margin-top: 10px;">
                    <span>专家还未提供认证，请耐心等候</span>
                </p>
            </div>
        </div>
        <div style="height: 350px;width: 300px;float: left;margin: 10px 0 0 50px;">
            <div th:if="${seed.getCertificate()}!=null">
                <img th:src="@{'/img/证书'+${seed.getSeed_id()}+'.jpg'}" style="height: 350px;width: 300px">
            </div>
            <div th:if="${seed.getCertificate()}==null">
                <img th:src="@{'/img/'+'空.jpg'}" style="height: 350px;width: 300px">
            </div>
        </div>
    </div>
    <div class="details" style="font-family: Arial,sans-serif">
        <p style="font-family: Arial, sans-serif ;font-size: 25px;font-weight: 700;width: 100%;border-bottom: #4e555b 2px solid">商品详情</p>
        <p>种子名称：<span th:text="${seed.getSeed_name()}">富源四号</span></p>
        <p>所属类别：<span th:text="${seed.getSeed_type()}">水稻</span></p>
        <p>适种区域：<span th:text="${seed.getSeed_plantarea()}">永宁，什么，什么的</span></p>
        <p>种子介绍：<span th:text="${seed.getSeed_introduce()}">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</span></p>
        <p>播种方式：<span th:text="${seed.getSeed_method()}">旱栽</span></p>
<!--        <p>注意事项：<span th:text="${seed.getSeed_note()}">嗯嗯嗯嗯恩</span></p>-->
    </div>
    <div style="width: 94%;height: 120px;padding: 10px 20px 5px 20px;background: lightgoldenrodyellow;margin-left: 14px;margin-top: 10px">
        <img src="../img/zhuanjia1.png" style="width: 110px;height: 110px;float: left">
<!--        <p style="font-family: Arial,sans-serif;font-size: 18px;padding-left: 30px;padding-bottom: 5px">信息推送人：<span style="color: chocolate" th:text="${sName}">大俊</span></p>-->
<!--        <p style="font-family: Arial,sans-serif;font-size: 18px;padding-left: 15px;padding-bottom: 5px">信息推送时间：<span style="color: chocolate" th:text="${ft.format(seed.getSeed_productiondate())}">2020/01/12</span></p>-->
        <a type="button" th:href="@{/admin/passSeed(seed_id=${seed.getSeed_id()})}" class="btn btn-success btn-sm">过审</a>
        <input type="button" class="btn btn-success btn-sm" value="拒绝" onclick="connect()">
        <form id="question" method="post" action="/admin/rejection">
            <input type="hidden" th:value="${seed.getSeed_id()}" name="id">
            <input type="text" style="margin-top: 10px;width: 500px;height: 65px" name="reason">
            <input type="submit" value="提交">
        </form>
    </div>
</section>
<!--页脚-->
<script type="text/javascript">
    function connect() {

        document.getElementById("question").id="display";
    }
</script>
</body>
</html>
