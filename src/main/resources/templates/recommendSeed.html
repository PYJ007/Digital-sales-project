<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" type="image/x-icon" href="img/ari-logo.png"/>

<head>
    <meta charset="UTF-8">
    <title>种子推荐</title>
    <link rel="stylesheet" type="text/css" href="../static/specialistCSS/Specialist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div id="top-logo">
    <div class="logo">
        <img th:src="@{img/ari-logo.png}" src="../static/img/ari-logo.png" alt="加载失败">
        <b>农业一体化智能平台</b>
    </div>
</div>
<header>
    <div class="navigation" style="background: #333 linear-gradient(to right,  rgb(1,208,212), rgb(123,242,171));height: 30px;width: 100%;margin-bottom: 20px">
        <span style="margin-left: 5%;font: 700 18px Arial;line-height: 30px;color: white">信息推送</span>
    </div>
</header>
<!--    种子-->
<form class="specialistForms border" method="post" action="" style="display: block;margin-left: 140px">
    <div class="form-group">
        <label for="group4-date1">开始时间</label>
        <input type="date" class="form-control date-picker" id="group4-date1" aria-describedby="emailHelp4" placeholder="选择开始时间">
        <br>
        <label for="group4-date2">结束时间</label>
        <input type="date" class="form-control date-picker" id="group4-date2">
        <small id="emailHelp4" class="form-text text-muted">选择开始和结束时间</small>
    </div>
    <!--        种子选择-->
    <div class="form-group">
        <label for="exampleFormControlSelect4">种子类型</label>
        <select class="form-control" name="stage" id="exampleFormControlSelect4">
            <option>水稻</option>
            <option>玉米</option>
            <option>.....</option>
        </select>
    </div>
    <!--        种子名称-->
    <div class="form-group">
        <label for="exampleFormControlInput4">种子名称</label>
        <input type=text class="form-control" id="exampleFormControlInput4" placeholder="种子具体的名称">
    </div>
    <!--       种子介绍-->
    <div class="input-group" style="margin-top: 30px">
        <div class="input-group-prepend">
            <span class="input-group-text">种子介绍</span>
        </div>
        <textarea class="form-control" placeholder="输入种子的简介" aria-label="With textarea"></textarea>
    </div>
    <!--        播种操作-->
    <div class="input-group" style="margin-top: 30px">
        <div class="input-group-prepend">
            <span class="input-group-text">播种事宜</span>
        </div>
        <textarea class="form-control" placeholder="输入具体操作事项" aria-label="With textarea"></textarea>
    </div>
    <!--提交和重置按钮-->
    <div style="width: 30%;margin-left: 35%;text-align: center;margin-top:20px;margin-bottom: 20px">
        <div>
            <button type="submit" class="btn btn-primary">提交</button>
            <button class="btn btn-primary" type="reset" value="Reset" style="margin-left:15%">重置</button>
        </div>
    </div>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
