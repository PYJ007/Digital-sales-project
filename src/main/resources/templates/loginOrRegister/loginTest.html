<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="shortcut icon" type="image/x-icon" href="img/ari-logo.png"/>
<head>
    <title>欢迎登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body background="images/background-pic.jpg">
<img src="images/login_logo.png" class="mb-4" alt="fail" style="width: 72px;height: 72px;margin-left: 46%;margin-top: 5%">
<form style="width: 70%;margin-left: 15%;background: rgba(250,250,210,0.9);padding: 20px;border-radius: 13px" th:action="@{/UserLogin}" action="../index.html" method="post">
    <span th:text="${errorMsg}" th:if="${not #strings.isEmpty(errorMsg)}" style="width: 100%;text-align: center;font: 600 20px Arial, sans-serif;color: red;margin-left: 40%">用户名或者密码错误</span>
    <div class="form-group">
        <label for="exampleInputEmail1">您的手机号</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="phone" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">欢迎用户登入</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" name="remember" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">记住我</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" checked>
        <label class="form-check-label" for="inlineRadio1">用户登入</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
        <label class="form-check-label" for="inlineRadio2">后台登入</label>
    </div>
    <div class="form-check form-check-inline">
        <a href="/admin/login" style="color: gray">管理员登入</a>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;margin-left: 40%">登陆</button>
</form>
</body>
</html>
